<div class="site-nav">
  <div class="row">
    <ul class="site-nav__list">
      {% assign sections = site.data.destinations %}
      {% for section in sections %}
        <li class="site-nav__item site-nav__item--{{ section.id }}"><a id="tracking-nav-{{ section.id }}" class="site-nav__link" href="#{{ section.id }}">{{ section.title }}</a></li>
      {% endfor %}
      <li class="site-nav__item site-nav__item--offers"><a id="tracking-nav-offers" class="site-nav__link" href="#offers">Offers</a></li>
    </ul>
  </div><!-- END - .row -->
</div><!-- END - .site-nav -->
